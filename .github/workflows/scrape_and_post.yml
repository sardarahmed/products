
name: Daily Internship Scraper

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write  # Allow pushing history.json back to repo

jobs:
  scrape_and_post:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r internship_bot/requirements.txt

    - name: Run Scraper
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
      run: |
        python internship_bot/src/main.py

    - name: Commit and Push History
      run: |
        git config --global user.name 'InternshipBot'
        git config --global user.email 'bot@noreply.github.com'
        git add internship_bot/history.json
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update internship history [skip ci]" && git push)
